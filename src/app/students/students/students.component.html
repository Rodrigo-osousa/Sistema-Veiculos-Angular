
<mat-card>

  <mat-toolbar>
    <span>Students Active</span>
  </mat-toolbar>

<div *ngIf="students$ | async as students; else loading">
<table mat-table [dataSource]="students" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let student"> {{ student.name }}
      <mat-icon aria-hidden="false" aria-label="Category of person">{{ student.name | category }}</mat-icon>
    </td>
  </ng-container>

  <!-- age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let student"> {{student.age}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

</mat-card>
