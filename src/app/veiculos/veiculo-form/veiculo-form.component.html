<mat-card>

  <mat-toolbar>Dados do Veiculo</mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Veiculo" formControlName="veiculo">
      </mat-form-field>

      <mat-form-field  class="full-width">
        <input matInput placeholder="Marca" formControlName="marca">
      </mat-form-field>

      <mat-form-field  class="full-width">
        <input matInput placeholder="Ano" formControlName="ano">
      </mat-form-field>

      <mat-form-field  class="full-width">
        <input matInput placeholder="Cor" formControlName="cor">
      </mat-form-field>

      <mat-form-field  class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao">
      </mat-form-field>

      <mat-form-field  class="full-width">
        <input matInput placeholder="Vendido" formControlName="vendido">
      </mat-form-field>
  </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>

</mat-card>
