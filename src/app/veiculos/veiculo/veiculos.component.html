
<mat-card>

  <mat-toolbar>
    <span>Veiculos Cadastrados</span>
  </mat-toolbar>

  <div class="columm-flex mat-elevation-z8">

  <app-veiculos-list

  *ngIf="veiculos$ | async as veiculos; else loading"
  [veiculos]="veiculos"
  ></app-veiculos-list>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
</div>

</mat-card>
